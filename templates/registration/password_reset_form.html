{% extends 'base_generic.html' %}

{% block content %}

<h1>Password reset</h1>

<form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}

  <p>Enter your email to recieve a password reset link: {{ form.email }}</p>
  <input type="submit" value="Reset password">
</form>

{% endblock %}
